<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auction</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/spesific-auction.js" defer></script>
</head>
<body>
<header>
    <div id="navigation" class="flex dark:bg-gray-800 text-white">
    </div>
</header>
<main class="container mx-auto">
    <form
            id="bidding-form"
            class="flex flex-col gap-y-2 p-8 m-8 mx-auto w-96 text-left bg-gray-300 rounded-md border shadow-xl">
        <h2 class="mb-4 text-3xl text-center">Bid on this Auction</h2>
        <h2 class="text-2xl mt-8 text-center">Auction Details:</h2>
        <ul class="p-8">
            <li>
                <span>Title: </span>
                <span id="list-title"></span>
            </li>
            <li id="list-id">
            </li>
            <li id="list-desc">
            </li>
            <img id="list-img" class="">

            <span>Bids:</span>
            <li id="list-bids">
            </li>
        </ul>
        <div class="flex flex-col gap-y-1">
            <input
                    id="listing-bid-input"
                    class="p-2 rounded-md"
                    name="listingBidInput"
                    type="number"
                    placeholder="Enter a bid amount">
        </div>
        <button class="h-10 text-center py-2  text-white bg-blue-400 rounded col-span-1"
                type="submit">
            Bid
        </button>
    </form>
</main>

</body>
</html>
