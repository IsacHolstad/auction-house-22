<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/profile.js" defer></script>
</head>
<body>
<header>
    <div id="navigation" class="flex dark:bg-gray-800 text-white">

    </div>
</header>
        <div class="container mx-auto my-60 drop-shadow-lg">
            <div>
                <div class="bg-white relative shadow rounded-lg w-5/6 md:w-5/6  lg:w-4/6 xl:w-3/6 mx-auto">
                    <div class="flex justify-center">
                        <img src="https://avatars0.githubusercontent.com/u/35900628?v=4" alt="" class="rounded-full mx-auto absolute -top-20 w-32 h-32 shadow-md border-4 border-white transition duration-200 transform hover:scale-110">
                    </div>
                    <div class="mt-16">
                        <h1 class="font-bold text-center text-3xl text-gray-900" id="user-name">Name</h1>
                        <div class="my-5 px-6">
                            <a href="#" class="text-gray-200 block rounded-lg text-center font-medium leading-6 px-6 py-3 bg-gray-900 hover:bg-black hover:text-white" id="user-gmail"><span class="font-bold">Gmail</span></a>
                        </div>
                        <div class="w-full">
                            <h3 class="font-medium text-gray-900 text-left px-6">Account Info</h3>
                            <div class="mt-5 w-full flex flex-col items-center overflow-hidden text-sm">
                                <a href="#" class="w-full border-t border-gray-100 text-gray-600 py-4 pl-6 pr-3 w-full block hover:bg-gray-100 transition duration-150">
                                    Balance:
                                    <span class="font-bold" id="user-balance">594$</span>
                                </a>
                                <a href="#" class="w-full border-t border-gray-100 text-gray-600 py-4 pl-6 pr-3 w-full block hover:bg-gray-100 transition duration-150">
                                    Auctions won:
                                    <span class="font-bold" id="user-auction-wins">4342424</span>
                                </a>
                                <a href="#" class="w-full border-t border-gray-100 text-gray-600 py-4 pl-6 pr-3 w-full block hover:bg-gray-100 transition duration-150">
                                    Auction Listings:
                                    <span class="font-bold" id="user-auction-amount"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
</body>
</html>
